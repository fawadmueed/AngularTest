<form>
  <div class="form-group" ngForm #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <label>Username</label>
    <input ngModel required type="text" name="username" class="form-control" [class.invalidField]='username.touched && !username.valid' #username="ngModel">
    <div *ngIf="username.touched && !username.valid">
      <div *ngIf="username.errors?.['required']" class="form-error form-email-error">Username is required</div>

      <!-- No Condition provided for following default error or maybe Required Error statement -->
      <!-- <div class="form-error form-username-error">This username is not available</div> -->
    </div>
  </div>


  <div class="form-group">
    <label>Email</label>
    <input ngModel email required type="email" name="email" class="form-control" [class.invalidField]='email.touched && !email.valid' #email="ngModel" >
    <div *ngIf="email.touched && !email.valid">
      <div *ngIf="email.errors?.['required']" class="form-error form-email-error">Email is required</div>
      <div *ngIf="email.errors?.['email']" class="form-error form-email-error">This is not correct email</div>
    </div>

  </div>


  <div class="form-group">
    <label>Password</label>
    <input ngModel required type="password" name="password" class="form-control" [class.invalidField]='password.touched && !password.valid' #password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
    <div *ngIf="password.touched && !password.valid">
      <div *ngIf="password.errors?.['required']" class="form-error form-email-error">Password is required</div>
      <div class="form-error form-password-error">Password should have at least 8 characters including one uppercase, one lowercase and one number</div>
    </div>

  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input ngModel required type="password" name="password_match" class="form-control" [class.invalidField]='passwordMatch.touched && !passwordMatch.valid' #passwordMatch="ngModel">
    <div *ngIf="passwordMatch.touched && !passwordMatch.valid">
      <div *ngIf="passwordMatch.errors?.['required']" class="form-error form-email-error">Repeat Password is required</div>
    </div>
    <div *ngIf='passwordMatch.touched && passwordMatch.value!=password.value ' class="form-error form-password_match-error">Passwords should match</div>

  </div>
  <div class="form-group" >
    <input type="submit"  (click)='onSubmit(signUpForm)' class="btn btn-default btn-block" value="Signup" disabled='signUpForm.touched && signUpForm.status=="INVALID"'>
  </div>
</form>
